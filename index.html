<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Car</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="backround">
        <header class="header">
          <div class="container header__container">
            <div class="block__caricon">
              <img src="img/car_icon.png" alt="" class="caricon__img" />
              <div class="title__iconcar">Luxury Cars</div>
            </div>
            <nav class="nav">
              <ul class="nav__list">
                <li class="nav__item">
                  <a href="#" class="nav__link">Home</a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav__link">Model</a>
                </li>
                <li class="nav_item">
                  <a href="#" class="nav__link">Inventory</a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav__link">Contact</a>
                </li>
              </ul>
              <div class="search">
                <img src="img/search.png" alt="" class="img__search" />
              </div>
            </nav>
          </div>
        </header>
        <div class="content">
          <div class="Hero__title">LANCER</div>
          <div class="hero__img-wrap">
            <img src="img/lambo.png" alt="lambo" class="hero__img" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
